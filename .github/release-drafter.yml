# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: 'v$NEXT_PATCH_VERSION ğŸŒˆ'
tag-template: 'v$NEXT_PATCH_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'
# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'kind/feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'regression'
      - 'kind/bug'
  - title: 'ğŸ’¥ Breaking changes'
    labels:
      - 'break'
      - 'kind/break'
  - title: 'ğŸ“ Documentation updates'
    labels:
      - 'documentation'
      - 'kind/doc'
  - title: 'ğŸ‘» Maintenance'
    labels:
      - 'chore'
      - 'kind/chore'
      - 'dependencies'
  - title: 'ğŸš¦ Tests'
    labels:
      - test
      - 'kind/test'
      - tests
exclude-labels:
  - reverted
  - no-changelog
  - release-note-none
  - release-notes-none
  - skip-changelog
  - invalid
change-template: '* $TITLE (#$NUMBER) @$AUTHOR'
replacers:
  - search: '/(?:and )?@dependabot-preview(?:\[bot\])?,?/g'
    replace: ''
  - search: '/(?:and )?@ks-ci-bot,?/g'
    replace: ''
template: |
